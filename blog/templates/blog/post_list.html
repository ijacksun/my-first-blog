{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
            <p>{{ post.text|linebreaksbr }}</p>
            <div class="date">
                <h4>published: {{ post.published_date }}</h4>
            </div>
        </div>
    {% endfor %}
{% endblock %}
